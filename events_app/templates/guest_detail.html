{% extends 'base.html' %}

{% block content %}

<a href="/">Home</a>

<!-- 
    TODO: Use the guest object to display the correct name, email, phone, and
    events attending
-->

<h1>{{ guest.name }}</h1>

<p><strong>Email:</strong>{{ guest.email }}</p>
<p><strong>Phone:</strong>{{ guest.phone }}</p>

<h2>Events Attending:</h2>

{% for event in guest.events_attending %}
<ul>
    <li><a href="/event/{{ event.id}}">{{ event.title }}</a></li>
</ul>
{% endfor %}

{% endblock %}
